<!DOCTYPE html>
<html>

<head>
    <title>MyForm</title>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="JsForm.css" />

</head>

<body>
    <main>
        <div class="container">
            <div class="row myrow">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-6">
                    <form class="form" id="form" name="myForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="adress">Address:</label>
                            <input type="text" class="form-control" id="adress" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="text" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" required>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox"> Remember me</label>
                        </div>
                        <button type="button" class="btn btn-primary" id="submit" onclick="validate()">Submit</button>
                        <button type="reset" class="btn btn-danger">Reset</button>

                    </form>
                </div>
            </div>

        </div>
    </main>
    <script src="JsForm.js"></script>
</body>

</html>
